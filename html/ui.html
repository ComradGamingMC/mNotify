<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js" type="text/javascript"></script> -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <title>Document</title>
</head>
<body>
    <div id="flash">
      
    </div>  
    <div class="notifications">
    </div>
    <div id="bar" class="scale-in-center" style="display: none;">
		Press E to close
    </div>
    <div id="prompt" class="scale-in-center" style="display: none;">
      <span>Start the job?</span>
      <table>
        <tr>
          <td><button id="green">YES</button></td>
          <td><button id="red">NO</button></td>
        </tr>
      </table>
      </div>
    <div id="progress" style="display: none; overflow: hidden;">
		  <div id="pbar_outerdiv">
			  <div id="pbar_innerdiv"></div>
			  <div id="pbar_innertext">0%</div>    
		  </div>
	  </div>
    <audio src="sounds/pop.ogg"></audio>
    <script src="js/script.js"></script>
</body>
</html>
